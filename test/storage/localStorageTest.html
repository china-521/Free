<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStorageTest</title>
	<script src="../../dist/Free.js"></script>
</head>

<body>
	<script >
		// 添加
		console.log("是否添加成功：",$.localStorage.set({
			name: '王炸',
			obj: {
				a: 1,
				b: 2
			},
			fn: function demo() { },
			arr:[1,2,3,4]
		}));
		$.localStorage.set('arr',[1,2,3,4]);
		// 数量
		console.log('本地存储数量：' + $.localStorage.size());
		// 属性是否存在
		console.log('属性是否存在：' + $.localStorage.has('obj'),$.localStorage.has('obj1'));
		// key集合
		console.log('本地存储key的集合：', $.localStorage.keys());
		// value集合
		console.log('本地存储value的集合：', $.localStorage.values());
		// // 获取
		console.log("获取到的：",$.localStorage.get('name','obj',['fn']));
		// // 移除
		console.log("移除的：",$.localStorage.remove('name','obj',['fn']));
		// // 清空
		console.log("清空的：",$.localStorage.clear());
	</script>
</body>

</html>
