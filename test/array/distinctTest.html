<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>distinctTest</title>
	<script src="../../dist/Free.js"></script>
</head>

<body>
	<script>
		// 声明一个数组
		let arr = [1, 2, 3, 2, 1, 4, 5, 6];
		// 去重
		console.log($.arrayUtils.distinct(arr));

		arr = [1,2,3,3,2,{a:1,b:2},{a:1,b:2},[4,5,6],[4,5,6]];
		console.log($.arrayUtils.distinct(arr));
		console.log($.arrayUtils.distinct({}));
	</script>
</body>
