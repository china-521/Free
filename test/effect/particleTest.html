<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>particleTest</title>
	<script src="../../dist/Free.js"></script>
</head>

<body style="color:#00ffff;">
	<!-- <canvas class="particle"></canvas> -->
	<div class="test" style="width: 100%;background:rgb(2, 2, 2);height: 400px;"></div>
	<script>
		$.particle({
			el: '.test',
			color: '#00ffff',
			random:true,
			lineWidth:2,
			count:200,
			connectDistance:3,
			rRate:1,
			gRate:1.5,
			bRate:1.5,
			balance:0.5,
			oscAmplitudeX:2,
			oscAmplitudeY:2
		});
	</script>
</body>

</html>
