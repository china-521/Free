<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>showTest</title>
	<script src="../../../dist/Free.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top:1rem;
		}
	</style>
</head>
<body>
	<button class="show">展示</button>
	<button class="hide">隐藏</button>
	<div class="box"></div>
	<br>
	<div class="box"></div>
	<script>
		$('.show').click(() => {
			$('.box').show();
		});
		$('.hide').click(() => {
			$('.box').hide();
		});
	</script>
</body>
</html>
