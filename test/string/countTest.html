<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>countTest</title>
	<script src="../../dist/Free.js"></script>
</head>
<body>
	<script>
		let str1 = "helloworldhello,world,123456";
		let str2 = "hello";
		console.log($.stringUtils.count(str1,str2)); // 2
		console.log($.stringUtils.count()); // 0
		console.log($.stringUtils.count(str1)) // 0
		console.log($.stringUtils.count('',str2))// 0
		// $.stringUtils.count(1,'你好');
		$.stringUtils.count('你好',2);
	</script>
</body>
