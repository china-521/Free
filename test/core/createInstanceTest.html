<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>createInstanceTest</title>
	<script src="../../dist/Free.js"></script>
</head>

<body>
	<script>
		function Person(name, age) {
			this.name = name;
			this.age = age;
		}
		// 调用 createInstance 函数创建对象
		let obj = $.createInstance(Person, '张三', 18);
		console.log(obj);
		console.log(new Person);
	</script>
</body>

</html>
